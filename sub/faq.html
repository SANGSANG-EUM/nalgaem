  <script>
    // faq 열고 닫기
    $('.faq-q').on('click', function () {
      const faqLi = $(this).closest('.faq-li');
      const faqA = $(this).next('.faq-a');

      if (faqLi.hasClass('open')) {
        $('.faq-a').stop().slideUp();
        $('.faq-li').removeClass('open');
      } else {
        $('.faq-li').removeClass('open');
        $('.faq-a').stop().slideUp();
        faqLi.addClass('open');
        faqA.stop().slideDown();
      };
    });
  </script>

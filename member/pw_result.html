  <div class="body-in">

  <!-- header 임시 인클루드 { -->
  <div id="header-loaction"></div>
  <!-- } header 임시 인클루드 -->

  <div class="container sub find">
    <div class="regwr">
      <div class="member-tit-wr">
        <div class="member-tit"><b>비밀번호 찾기</b></div>
      </div>
      <form name="">
        <div class="reg-write-wr mypage-box-wr">
          <div class="mypage-box">
            <div class="mypage-box-tit-wr">
              <div class="mypage-box-tit">비밀번호 변경</div>
            </div>
            <div class="mypage-box-cnt">
              <ul class="mypage-list-ul">
                <li class="mypage-list-li">
                  <div class="mypage-list-li-l">
                    <p class="mypage-list-li-l-txt1 mypage-bigtxt">변경 비밀번호</p>
                  </div>
                  <div class="mypage-list-li-r">
                    <div class="mypage-list-input-wr">
                      <input type="password" name="" id="" value="" class="nalgaem-input w380" placeholder="8~15자의 영문/숫자 또는 특수문자 조합">
                    </div>
                  </div>
                </li>
                <li class="mypage-list-li">
                  <div class="mypage-list-li-l">
                    <p class="mypage-list-li-l-txt1 mypage-bigtxt">비밀번호 확인</p>
                  </div>
                  <div class="mypage-list-li-r">
                    <div class="mypage-list-input-wr">
                      <input type="password" name="" id="" value="" class="nalgaem-input w380" placeholder="비밀번호를 다시 입력해 주세요.">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="nalgaem-btn-list-wr mypage-submit-wr">
          <!-- a태그 / button 태그 중 택 1 하여 사용 -->
          <button type="submit" id="" class="nalgaem-btn-list mypage-submit-btn" onclick="alert('비밀번호가 변경되었습니다. 로그인 후 이용해주세요.'); location.href='/member/login.html'; return false;">변경하기</button>
        </div>

      </form>
    </div>
  </div>

  <!-- footer 임시 인클루드 {-->
  <div id="footer-loaction"></div>
  <!-- } footer 임시 인클루드 -->
